<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="This is a login page template based on Bootstrap 5">
  <title>VNS Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

        <div class="text-center my-5">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Nulp_logo_ukr.jpg" alt="logo" width="150">
        </div>

        <div class="card shadow shadow-intensity-xl">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form method="post" th:action="@{/api/auth/signin}">

              <div th:if="${param.error}">
                <p class="text-danger">Неправильно введені дані!</p>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100 form-floating">
                  <input id="username" type="email" class="form-control" name="email" placeholder="Username">
                  <label class="mb-2 text-muted" for="username">Email address</label>
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100 form-floating">
                  <input id="password" type="password" class="form-control" name="password" placeholder="Password" />
                  <label class="text-muted" for="password">Password</label>
                </div>
              </div>

              <div class="d-flex align-items-center mt-2">
                <div class="form-check">
                  <input type="checkbox" name="rememberMe" id="remember" class="form-check-input">
                  <label for="remember" class="form-check-label">Remember Me</label>
                </div>
              </div>

              <div class="mt-2 text-center">
                <button type="submit" id="post-btn" class="btn btn-primary btn-block mb-2 submit-button fw-bold">Sign in</button>
                <hr>
                <button type="submit" class="btn btn-danger btn-block mb-2 submit-button fw-bold"><i
                        class="bi bi-google me-1"></i>Sign in with Google</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
